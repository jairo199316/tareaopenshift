<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>
	<h:form id="form5" prependId="false">
		<p:megaMenu orientation="#{megaMenuView.orientation}"
			rendered="#{SesionBean.logged}"
			style="display:flex; justify-content:center; align-items:center; flex-direction:column;">

			<c:if test="#{SesionBean.accesos.size()>0}">
				<c:forEach items="#{SesionBean.accesos}" var="acc">
					<p:menuitem value="#{acc.nombre}" url="#{acc.url}" />
				</c:forEach>

			</c:if>
			<p:menuitem value="Cerrar sesion" action="#{SesionBean.logOut()}" />

		</p:megaMenu>
	</h:form>
</body>
</html>
