<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:q="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">
		<h:form id="form2" prependId="false"
			style="display: flex; justify-content:center; align-items:center; flex-direction:column;">
			<h1>Registro Preguntas</h1>
			<h:panelGrid columns="3" id="contenedor">
				<p:inputText id="idPregunta" rendered="false" />
				<p:outputLabel value="#{msj['preguntas.pregunta']}" for="pregunta" />
				<p:inputTextarea value="#{preguntasWeb.pregunta}" id="pregunta"
					p:placeholder="#{msj['preguntas.escribirPregunta']}"
					required="true" />
				<br />
				<p:outputLabel value="#{msj['preguntas.valor']}" for="peso" />
				<p:inputText value="#{preguntasWeb.peso}" id="peso" required="true"
					validator="validadorPorcentaje" />
				<p:message for="peso" style="color:red" />

			</h:panelGrid>
			<p:commandButton action="#{preguntasWeb.crear()}"
				value="#{msj['botones.crear']}" update="form2" id="crear" />

		</h:form>
	</ui:define>
</ui:composition>
